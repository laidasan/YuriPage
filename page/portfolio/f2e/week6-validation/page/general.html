<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab4c3d994d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <script src="../app/universal.js"></script>
    <title>F2E 2nd Week6 Validation</title>
</head>
<body>
    <div class="process">
        <div class="process__circle process--finished"><i class="fas fa-check-circle"></i></div>
        <div class="process__circle process--checkin"></div>
        <div class="process__circle"></div>
        <div class="process__circle"></div>
    </div>
    <h2 class="heading-secondary u-text-center">General Infomation</h2>
    <h3 class="heading-thread u-text-center u-margin-bottom--mid">Tell us who you are!</h3>
    <form action="" method="post" class="form">
        <div class="form-1row">
            <div class="form-group form--2col">
                <label for="Name" class="form__label">Name(optional)</label>
                <input type="email" name="" id="Name" class="form__input" placeholder="Example Name">
            </div>
            <div class="form-group form--2col">
                <label for="Phone" class="form__label">Phone*</label>
                <input type="tel" name="Phone" id="Phone" class="form__input form__control" data-valid="1" data-toggle="tooltip" placeholder="0912 345 467" pattern="[0-9]{4}\s[0-9]{3}\s[0-9]{3}" title="NUMBERS ONLY" required>
                <div class="tooltip"></div>
                <i class="fas fa-exclamation-triangle"></i>
            </div>
        </div>
        <div class="form--1row">
            <label for="birth" class="form__label">Birth Data(optional)</label>
            <div class="form-group form--3col">
                <select name="BirthYear" id="" class="form__select form__select--optional form__select--BirthYear" data-from="1900" data-to="2013">
                    <option value="" hidden>YYYY</option>
                </select>
            </div>
            <div class="form-group form--3col">
                <select name="BirthMonth" id="" class="form__select form__select--month form__select--optional form__select--BirthMonth" data-from="1" data-to="12">
                    <option value="" hidden>MM</option>
                </select>
            </div>
            <div class="form-group form--3col">
                <select name="BirthDay" id="" class="form__select form__select--optional form__select--BirthDay" data-choose="false">
                    <option value="" hidden>DD</option>
                </select>
            </div>
        </div>
        <div class="form--1row">
            <label for="AddressCity" class="form__label">Address*</label>
            <div class="form-group form--2col">
                <select name="AddressCity" id="AddressCity" class="form__select" required>
                    <option value="" hidden>City</option>
                </select>
            </div>
            <div class="form-group form--2col">
                <select name="AddressDist" id="AddressDist" class="form__select" required>
                    <option value="" hidden>Dist</option>
                </select>
            </div>
        </div>
        <div class="form-group form--1col">
            <label class="form__label form__label--empty"></label>
            <input type="text" name="Address" id="AddressDetail" class="form__input form__control" data-valid="1" data-toggle="tooltip" placeholder="Address Detail" title="REQUIRED FILED" required>
            <div class="tooltip"></div>
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <button class="btn btn--form btn--form-1col warn"  data-next="profileupdate.html" type="submit" value="submit">submit & next</button>
    </form>
    <script src="../app/form.js"></script>
    <script src="../app/validation-base.js"></script>
</body>
</html>
